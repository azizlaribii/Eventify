<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTIFY - Crée une demande</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Styles moved to scss/pages/_create_request.scss -->
    <link rel="stylesheet" href="../public/tailwind.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">EVENTIFY</div>
            <nav class="nav-links">
                <a href="accueil.html">HOME</a>
                <a href="demandes_disponibles.html">DEMANDE DISPONIBLE</a>
                <a href="mes_missions.html">MES DEMANDES</a>
                <a href="evaluation.html">EVALUATION</a>
                <a href="jeux.html">JEUX</a>
                <a href="portefeuille.html">PORTEFEUILLE</a>
            </nav>
            <div class="search-icon"><i class="fas fa-search"></i></div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container">

        <div class="create-request-container">
            <div class="graphic-side">
                <div style="text-align: center;">
                    <img src="https://picsum.photos/400/500?random=50" alt="MyUniLife Theme">
                </div>
            </div>

            <div class="form-side">
                <h1 class="form-title">CRÉE UNE DEMANDE</h1>

                <form>
                    <div class="form-row">
                        <label class="form-label-col">TITRE :</label>
                        <div class="form-input-col">
                            <input type="text" class="custom-input">
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="form-label-col">DÉSCRIPTION :</label>
                        <div class="form-input-col">
                            <textarea class="custom-textarea"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="form-label-col">RÉCOMPENSE :</label>
                        <div class="form-input-col">
                            <input type="text" class="custom-input">
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="form-label-col">ADRESSE :</label>
                        <div class="form-input-col">
                            <input type="text" class="custom-input">
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="form-label-col">DATE :</label>
                        <div class="form-input-col date-input-wrapper">
                            <input type="date" class="custom-input" style="width: 150px;">
                            <i class="far fa-calendar-alt calendar-icon"></i>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button type="submit" class="btn-action btn-share">Partager</button>
                        <button type="button" class="btn-action btn-cancel"
                            onclick="window.history.back()">Anuller</button>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">EVENTIFY</div>
            <div class="contact-info">
                <div><i class="fas fa-envelope"></i> Email:<a href="mailto:help@eventify.tn">help@eventify.tn</a></div>
                <div><i class="fas fa-phone"></i> Contact: 92 225 335</div>
                <div class="social-media"><i class="fab fa-linkedin"></i> <a href="#">Linkedin eventify.tn</a></div>
            </div>
        </div>
    </footer>

</body>

</html>
