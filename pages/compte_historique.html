<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTIFY - Compte Historique</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Compte Dashboard Styles */
        .dashboard-container {
            display: flex;
            min-height: 600px;
            background-color: #f5f0eb;
        }

        /* Sidebar similar to the one in the screenshot (bordered box on left) */
        .dashboard-sidebar {
            width: 300px;
            background-color: #e8ded4;
            border: 2px solid #2196F3;
            /* Blue border as shown in selection in screenshot, or maybe it's just selection? Assuming design style, let's stick to theme but follow layout. Wait, the screenshot has a blue selection box, probably from the screenshot tool or element inspector. I will assume standard design colors but specific layout. */
            /* Correction: The screenshot shows a blue box purely around the sidebar. It might be the user highlighting it. I'll use the beige theme. */
            background-color: #e3dcd3;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px 0 0 10px;
            position: relative;
            margin-right: 2px;
            /* Visual separation */
            border-right: 1px solid #ccc;
        }

        /* Just to match the look in the image */
        .dashboard-sidebar {
            background-color: #e3d5c5;
            border-radius: 5px;
        }

        .dash-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid white;
        }

        .dash-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .dash-role {
            font-size: 12px;
            font-weight: bold;
            color: #555;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .dash-nav-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .dash-btn-white {
            background-color: white;
            color: #333;
        }

        .dash-btn-active {
            background-color: #dfb18b;
            /* Orange/Brownish tone from image */
            color: #333;
        }

        .dash-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: auto;
            /* Push logout to bottom */
        }

        .dash-icon-circle {
            width: 40px;
            height: 40px;
            background-color: transparent;
            /* Or maybe colored? Image shows orange icon and video icon */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logout-btn {
            background-color: white;
            padding: 10px 30px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
        }

        /* Main Content */
        .dashboard-main {
            flex-grow: 1;
            padding: 40px;
            background-color: #f5f0eb;
        }

        .history-title-main {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .history-table-header {
            display: grid;
            grid-template-columns: 2fr 2fr 2fr 2fr;
            padding-bottom: 15px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            color: #333;
        }

        .history-row {
            display: grid;
            grid-template-columns: 2fr 2fr 2fr 2fr;
            align-items: center;
            background-color: #eeeeea;
            /* Grayish beige row background */
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .status-text-green {
            color: green;
            font-weight: bold;
        }

        .status-text-red {
            color: red;
            font-weight: bold;
        }

        .action-icons-row {
            display: flex;
            gap: 15px;
            font-size: 20px;
        }

        .action-icon {
            cursor: pointer;
            color: #000;
        }

        .pagination-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #333;
        }

        .dot.active {
            background-color: var(--color-primary);
        }

        .dot.light {
            background-color: #ccc;
        }

        .bottom-separator {
            border-top: 1px solid #999;
            margin-bottom: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-center-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn-arriche {
            background-color: white;
            padding: 10px 40px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .btn-retour-container {
            display: flex;
            justify-content: flex-end;
        }

        @media (max-width: 900px) {
            .dashboard-container {
                flex-direction: column;
            }

            .dashboard-sidebar {
                width: 100%;
                border-radius: 10px 10px 0 0;
                margin-right: 0;
                border-right: none;
                border-bottom: 1px solid #ccc;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">EVENTIFY</div>
            <nav class="nav-links">
                <a href="accueil.html">HOME</a>
                <a href="demandes_disponibles.html">DEMANDE DISPONIBLE</a>
                <a href="mes_missions.html">MES DEMANDES</a>
                <a href="evaluation.html">EVALUATION</a>
                <a href="jeux.html">JEUX</a>
                <a href="portefeuille.html">PORTEFEUILLE</a>
            </nav>
            <div class="search-icon"><i class="fas fa-search"></i></div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container">

        <div class="dashboard-container">
            <!-- Sidebar -->
            <div class="dashboard-sidebar">
                <img src="https://i.pravatar.cc/150?img=5" class="dash-avatar">
                <div class="dash-name">SALMA BEN ALI</div>
                <div class="dash-role">2ᵉ ANNÉE D'INGÉNIERIE</div>

                <button class="dash-nav-btn dash-btn-white">Personnel Infromatique</button>
                <button class="dash-nav-btn dash-btn-active">Historique de demande</button>
                <button class="dash-nav-btn dash-btn-white">paramètres de compte</button>

                <div class="dash-icons">
                    <div class="dash-icon-circle" style="color: #FF9800;"><i class="fas fa-envelope"></i></div>
                    <div class="dash-icon-circle" style="color: #FFB74D;"><i class="fas fa-video"></i></div>
                </div>

                <button class="logout-btn">Déconnecter</button>
            </div>

            <!-- Main Panel -->
            <div class="dashboard-main">
                <h2 class="history-title-main">HISTORIQUE DE DEMANDE</h2>

                <div class="history-table-header">
                    <div>TITRE</div>
                    <div>DATE</div>
                    <div>STATUS</div>
                    <div>ACTION</div>
                </div>

                <!-- Row 1 -->
                <div class="history-row">
                    <div style="font-weight: bold; font-size: 18px;">Demande 1</div>
                    <div style="font-weight: bold; font-size: 18px;">14/11/2024</div>
                    <div class="status-text-green">En cour</div>
                    <div class="action-icons-row">
                        <i class="far fa-eye action-icon"></i>
                        <i class="far fa-times-circle action-icon"></i>
                        <i class="far fa-edit action-icon"></i>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="history-row">
                    <div style="font-weight: bold; font-size: 18px;">Demande 2</div>
                    <div style="font-weight: bold; font-size: 18px;">10/11/2024</div>
                    <div class="status-text-red">Terminer</div>
                    <div class="action-icons-row">
                        <i class="far fa-eye action-icon"></i>
                        <i class="far fa-times-circle action-icon"></i>
                        <i class="far fa-edit action-icon"></i>
                    </div>
                </div>

                <div class="pagination-dots">
                    <div class="dot active" style="background-color: #333;"></div>
                    <div class="dot active" style="background-color: #8d6e53;"></div>
                    <div class="dot light" style="background-color: #d7ccc8;"></div>
                </div>

                <div class="bottom-separator"></div>

                <div class="btn-center-container">
                    <button class="btn-arriche">Arriche</button>
                </div>

                <div class="btn-retour-container">
                    <button class="btn-arriche">Retour</button>
                </div>

            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">EVENTIFY</div>
            <div class="contact-info">
                <div><i class="fas fa-envelope"></i> Email:<a href="mailto:help@eventify.tn">help@eventify.tn</a></div>
                <div><i class="fas fa-phone"></i> Contact: 92 225 335</div>
                <div class="social-media"><i class="fab fa-linkedin"></i> <a href="#">Linkedin eventify.tn</a></div>
            </div>
        </div>
    </footer>

</body>

</html>
