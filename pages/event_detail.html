<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTIFY - Détail Évènement</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .event-detail-container {
            display: flex;
            gap: 40px;
            padding: 30px 0;
            background-color: var(--color-background);
        }

        .event-info-left {
            flex: 1;
        }

        .event-image-right {
            flex: 1;
            background-color: #e0e0e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .event-image-right img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .event-main-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .event-subtitle {
            font-size: 16px;
            color: #777;
            margin-bottom: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-bottom: 20px;
        }

        .info-label {
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
        }

        .info-pill {
            background-color: #fcebd9;
            /* Light beige matching screenshot */
            color: #333;
            padding: 15px 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .faq-section {
            margin-top: 30px;
        }

        .faq-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .faq-item {
            background-color: #cbb4a3;
            /* Beigey-brown from screenshot */
            padding: 15px 20px;
            border-radius: 20px;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .faq-item:hover {
            background-color: #bfa08a;
        }

        .action-area {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 20px;
            margin-top: 50px;
        }

        .btn-reserver-large {
            background-color: #333;
            color: white;
            padding: 15px 50px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .share-icon {
            font-size: 30px;
            color: #333;
            cursor: pointer;
        }

        @media (max-width: 900px) {
            .event-detail-container {
                flex-direction: column-reverse;
                /* Image on top on mobile usually looks better, but design has it right. Let's stack naturally. */
                flex-direction: column;
            }

            .event-image-right {
                min-height: 250px;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">EVENTIFY</div>
            <nav class="nav-links">
                <a href="accueil.html">HOME</a>
                <a href="demandes_disponibles.html">DEMANDE DISPONIBLE</a>
                <a href="mes_missions.html">MES DEMANDES</a>
                <a href="evaluation.html">EVALUATION</a>
                <a href="jeux.html">JEUX</a>
                <a href="portefeuille.html">PORTEFEUILLE</a>
            </nav>
            <div class="search-icon"><i class="fas fa-search"></i></div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container">

        <div class="event-detail-container">
            <div class="event-info-left">
                <h1 class="event-main-title">Nom de l’évènement</h1>
                <div class="event-subtitle">Nom du club</div>

                <div class="info-grid">
                    <div class="info-label">Lieu</div>
                    <div class="info-label">Date</div>
                    <div class="info-label">Heure</div>
                </div>

                <div class="info-pill">
                    Description Détaillé
                </div>

                <div class="faq-section">
                    <div class="faq-title">FAQ:</div>
                    <div class="faq-item">Question 1</div>
                    <div class="faq-item">Question 2</div>
                    <div class="faq-item">Question 3</div>
                </div>
            </div>

            <div class="event-image-right">
                <img src="https://picsum.photos/800/600?random=555" alt="Event Image">
            </div>
        </div>

        <div class="action-area">
            <a href="reservation.html"><button class="btn-reserver-large">Réserver</button></a>
            <i class="fas fa-share-square share-icon"></i>
        </div>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">EVENTIFY</div>
            <div class="contact-info">
                <div><i class="fas fa-envelope"></i> Email:<a href="mailto:help@eventify.tn">help@eventify.tn</a></div>
                <div><i class="fas fa-phone"></i> Contact: 92 225 335</div>
                <div class="social-media"><i class="fab fa-linkedin"></i> <a href="#">Linkedin eventify.tn</a></div>
            </div>
        </div>
    </footer>

</body>

</html>
