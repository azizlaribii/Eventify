<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTIFY - Demande Détaillée</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="page-demande-detaillee">

    <!-- Header like Profil.html -->
    <header
        style="background-color: #8B6B4B; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; color: white;">
        <div class="logo" style="font-size: 24px; font-weight: bold;">EVENTIFY</div>
        <nav style="display: flex; gap: 15px;">
            <a href="accueil.html"
                style="color: white; text-decoration: none; font-size: 14px; text-transform: uppercase; font-weight: 500;">ACCUEIL</a>
            <a href="creer_demande.html"
                style="color: white; text-decoration: none; font-size: 14px; text-transform: uppercase; font-weight: 500;">DEMANDE</a>
            <a href="dashboard_event.html"
                style="color: white; text-decoration: none; font-size: 14px; text-transform: uppercase; font-weight: 500;">EVENT</a>
            <a href="compte_historique.html"
                style="color: white; text-decoration: none; font-size: 14px; text-transform: uppercase; font-weight: 500;">HISTORIQUE</a>
        </nav>
        <div class="search-icon" style="font-size: 18px; cursor: pointer;">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <section class="main-content">
        <div class="side-illustration">
            <img src="../Image/demande.png" alt="Illustration Demande">
        </div>

        <div class="demand-details-container">
            <h2>DEMANDE DÉTAILLÉE</h2>
            <div class="details-form">
                <div class="detail-group">
                    <label for="titre">TITRE :</label>
                    <div class="input-field">
                        <input type="text" id="titre" value="Demande : Salma ben ali" readonly>
                    </div>
                </div>

                <div class="detail-group">
                    <label for="description">DESCRIPTION :</label>
                    <div class="input-field">
                        <textarea id="description"
                            readonly>Je suis en salle G406, quelqu'un peut m'acheter un café ?</textarea>
                    </div>
                </div>

                <div class="detail-group">
                    <label for="recompense">RÉCOMPENSE :</label>
                    <div class="input-field">
                        <input type="text" id="recompense" value="3 dt" readonly>
                    </div>
                </div>

                <div class="detail-group">
                    <label for="adresse">ADRESSE :</label>
                    <div class="input-field">
                        <input type="text" id="adresse" value="Bloc G Salle G406" readonly>
                    </div>
                </div>

                <div class="detail-group">
                    <label for="date">DATE :</label>
                    <div class="input-field">
                        <input type="text" id="date" value="14/11/2025 12:20" readonly>
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="button-secondary" onclick="history.back()">Retour</button>
                <button class="button-primary">Accepter</button>
            </div>
        </div>
    </section>

    <!-- Footer like Profil.html -->
    <footer style="background-color: #30261C; padding: 30px 80px; color: white; margin-top: auto;">
        <div class="footer-logo"
            style="font-size: 20px; font-weight: bold; margin-bottom: 20px; text-transform: uppercase;">EVENTIFY</div>
        <div class="footer-info"
            style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
            <div class="contact-item" style="display: flex; align-items: center; gap: 10px; font-size: 14px;">
                <i class="far fa-envelope" style="font-size: 18px;"></i>
                <span>Email: <a href="mailto:help@eventify.tn"
                        style="color: white; text-decoration: none;">help@eventify.tn</a></span>
            </div>
            <div class="contact-item" style="display: flex; align-items: center; gap: 10px; font-size: 14px;">
                <i class="fas fa-phone-alt" style="font-size: 18px;"></i>
                <span>Contact: 92 225 335</span>
            </div>
            <div class="contact-item" style="display: flex; align-items: center; gap: 10px; font-size: 14px;">
                <i class="fab fa-linkedin" style="font-size: 18px;"></i>
                <span><a href="#" style="color: white; text-decoration: none;">Linkedin eventify.tn</a></span>
            </div>
        </div>
    </footer>

</body>

</html>
