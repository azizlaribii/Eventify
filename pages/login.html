<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTIFY - Connexion</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Styles moved to scss/pages/_login.scss -->
</head>

<body class="login-body">

    <div class="login-container">
        <div class="login-image-section">
            <div style="text-align: center;">
                <h2 style="font-size: 40px; color: var(--color-primary); margin-bottom: 20px;">EVENTIFY</h2>
                <img src="https://picsum.photos/400/400?random=20" alt="Login Graphic">
                <p style="margin-top: 20px; color: var(--color-primary); font-weight: bold;">CONNECT. HELP. LIVE.</p>
            </div>
        </div>

        <div class="login-form-section">
            <h1 class="login-title">Bienvenue !</h1>
            <p class="login-subtitle">Connectez-vous pour continuer</p>

            <form action="accueil.html">
                <div class="form-group">
                    <i class="fas fa-envelope form-icon"></i>
                    <input type="email" class="form-control" placeholder="Email" value="ahmed.kallel@esprit.tn">
                </div>

                <div class="form-group">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" class="form-control" placeholder="Mot de passe" value="password123">
                </div>

                <div style="text-align: right; margin-bottom: 20px;">
                    <a href="#" style="font-size: 12px; color: #777; text-decoration: none;">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="login-btn">SE CONNECTER</button>
            </form>

            <div class="divider">OU</div>

            <div class="social-login">
                <div class="social-btn"><i class="fab fa-google" style="color: #DB4437;"></i></div>
                <div class="social-btn"><i class="fab fa-facebook-f" style="color: #4267B2;"></i></div>
            </div>

            <div class="additional-links">
                <p>Nouveau ici ? <a href="#">Créer un compte</a></p>
            </div>
        </div>
    </div>

</body>

</html>
