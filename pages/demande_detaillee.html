<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTIFY - Demande Détaillée</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <style>
        /* Styles Généraux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Floating Header */
        .header {
            background-color: #8B5E3C;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            margin: 20px 40px;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .nav-links a:hover {
            color: #FFD700;
        }

        .nav-search i {
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.5;
        }

        /* 2. CONTENU PRINCIPAL */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 40px 100px;
            gap: 50px;
        }

        .side-illustration {
            width: 400px;
            background: #f4e9d7;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .side-illustration img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .demand-details-container {
            flex-grow: 1;
            max-width: 650px;
        }

        .demand-details-container h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #30261C;
        }

        .detail-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .detail-group label {
            width: 150px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            padding-top: 10px;
        }

        .input-field {
            flex-grow: 1;
            position: relative;
        }

        .input-field input,
        .input-field textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background: white;
        }

        .input-field textarea {
            resize: none;
            height: 100px;
        }

        .input-field i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #8B643C;
            font-size: 18px;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 40px;
            gap: 20px;
        }

        .action-buttons button {
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            border: 1px solid #30261C;
            background: white;
            color: #535251;
            transition: 0.3s;
        }

        .action-buttons .button-primary {
            background: #8B643C;
            color: white;
            border: none;
        }

        /* 3. FOOTER AJUSTÉ (Style Photo) */
        footer {
            background: #30261C;
            /* Couleur chocolat foncé */
            color: white;
            padding: 40px 100px;
            margin-top: 60px;
            width: 100%;
        }

        .footer-logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: left;
        }

        .footer-info-bar {
            display: flex;
            justify-content: space-between;
            /* Alignement horizontal large */
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 500;
        }

        .info-item i {
            font-size: 20px;
        }

        .info-item a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 992px) {
            .footer-info-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .main-content {
                flex-direction: column;
                padding: 20px;
            }

            .side-illustration {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Floating Header -->
    <div class="header">
        <div class="logo">EVENTIFY</div>
        <nav class="nav-links">
            <a href="accueil.html">HOME</a>
            <a href="demandes_disponibles.html">DEMANDE DISPONIBLE</a>
            <a href="mes_missions.html">MES DEMANDES</a>
            <a href="evaluation.html">EVALUATION</a>
            <a href="jeux.html">JEUX</a>
            <a href="portefeuille.html">PORTEFEUILLE</a>
            <a href="historique_demande.html">HISTORIQUE</a>
        </nav>
        <div class="nav-search">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <section class="main-content">
        <div class="side-illustration">
            <img src="../Image/demande.png" alt="Illustration Demande">
        </div>

        <div class="demand-details-container">
            <h2>DEMANDE DÉTAILLÉE</h2>
            <div class="details-form">
                <div class="detail-group">
                    <label for="titre">TITRE :</label>
                    <div class="input-field">
                        <input type="text" id="titre" value="Demande : Salma ben ali" readonly>
                    </div>
                </div>

                <div class="detail-group">
                    <label for="description">DESCRIPTION :</label>
                    <div class="input-field">
                        <textarea id="description"
                            readonly>Je suis en salle G406, quelqu'un peut m'acheter un café ?</textarea>
                    </div>
                </div>

                <div class="detail-group">
                    <label for="recompense">RÉCOMPENSE :</label>
                    <div class="input-field">
                        <input type="text" id="recompense" value="3 dt" readonly>
                    </div>
                </div>

                <div class="detail-group">
                    <label for="adresse">ADRESSE :</label>
                    <div class="input-field">
                        <input type="text" id="adresse" value="Bloc G Salle G406" readonly>
                    </div>
                </div>

                <div class="detail-group">
                    <label for="date">DATE :</label>
                    <div class="input-field">
                        <input type="text" id="date" value="14/11/2025 12:20" readonly>
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="button-secondary">Retour</button>
                <button class="button-primary">Accepter</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-logo">EVENTIFY</div>

        <div class="footer-info-bar">
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <span>Email : <a href="mailto:help@eventify.tn">help@eventify.tn</a></span>
            </div>

            <div class="info-item">
                <i class="fas fa-phone"></i>
                <span>Contact : 92 225 335</span>
            </div>

            <div class="info-item">
                <i class="fab fa-linkedin"></i>
                <span><a href="#">Linkedin eventify.tn</a></span>
            </div>
        </div>
    </footer>

</body>

</html>
