<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTIFY - Meeting</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Styles moved to scss/pages/_meeting.scss -->
    <link rel="stylesheet" href="../public/tailwind.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo"><a href="accueil.html" style="text-decoration: none; color: inherit;">EVENTIFY</a></div>
            <nav class="nav-links">
                <a href="demandes_disponibles.html">DEMANDES</a>
                <a href="chat.html">CHAT</a>
                <a href="meeting.html">MEETING</a>
                <a href="profil.html">PROFIL</a>
            </nav>
            <div class="search-icon"><i class="fas fa-search"></i></div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container">
        <h1 class="section-title">Meeting</h1>

        <div class="meeting-container">
            <!-- Video Section -->
            <div class="video-section">
                <!-- Using a placeholder image for the video feed -->
                <img src="https://picsum.photos/1000/600?random=88" alt="Video Feed" class="main-video-feed">

                <div class="caller-info">
                    <img src="https://i.pravatar.cc/150?img=33" class="caller-avatar">
                    <span>MARIEM MAHDI</span>
                </div>

                <div class="recording-indicator" style="left: 200px;">
                    <div class="recording-dot"></div>
                    <span>02:10</span>
                </div>

                <div class="meeting-controls-overlay">
                    <button class="meeting-control-btn btn-mic">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="meeting-control-btn btn-hangup">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                    <button class="meeting-control-btn btn-cam">
                        <i class="fas fa-video"></i>
                    </button>
                </div>

                <div class="self-view">
                    <img src="https://i.pravatar.cc/150?img=5" alt="Self View">
                    <div class="self-view-label">SB</div>
                    <div class="self-view-controls">
                        <i class="fas fa-microphone self-control-icon"></i>
                        <i class="fas fa-video-slash self-control-icon"></i>
                    </div>
                </div>
            </div>

            <!-- Chat Sidebar -->
            <div class="chat-sidebar">
                <div class="chat-sidebar-header">
                    <img src="https://i.pravatar.cc/150?img=5" class="chat-user-avatar">
                    <div class="chat-user-name">SALMA BEN ALI</div>
                </div>

                <div class="expand-message-header">
                    <i class="fas fa-caret-down"></i> MESSAGE
                </div>

                <div class="meeting-messages">
                    <div class="date-label">AUJOURD'HUI, 14 NOVEMBRE</div>

                    <div class="meeting-message received">
                        <img src="https://i.pravatar.cc/150?img=33" class="msg-avatar">
                        <div class="msg-bubble">HELLO!</div>
                    </div>

                    <div class="meeting-message received">
                        <img src="https://i.pravatar.cc/150?img=33" class="msg-avatar">
                        <div class="msg-bubble">SALUT EN PEUT COMMANCE LE MEET</div>
                    </div>

                    <div class="meeting-message sent">
                        <div class="msg-bubble">OUI BIEN SUR</div>
                        <img src="https://i.pravatar.cc/150?img=5" class="msg-avatar">
                    </div>

                    <div class="system-message">
                        <i class="fas fa-phone-alt system-icon"></i>
                        <span>STARTED THE CALL</span>
                    </div>
                </div>

                <div class="meeting-input-area">
                    <input type="text" class="meeting-input" placeholder="MESSAGE">
                    <i class="fas fa-paper-plane send-arrow"></i>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">EVENTIFY</div>
            <div class="contact-info">
                <div><i class="fas fa-envelope"></i> Email:<a href="mailto:help@eventify.tn">help@eventify.tn</a></div>
                <div><i class="fas fa-phone"></i> Contact: 92 225 335</div>
                <div class="social-media"><i class="fab fa-linkedin"></i> <a href="#">Linkedin eventify.tn</a></div>
            </div>
        </div>
    </footer>

</body>

</html>
