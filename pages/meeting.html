<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTIFY - Meeting</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Meeting Page Styles */
        .meeting-container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 120px);
            /* Adjust based on header/footer */
            min-height: 600px;
        }

        .video-section {
            flex: 2;
            background-color: #f0f0f0;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .caller-info {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .caller-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        .recording-indicator {
            position: absolute;
            top: 20px;
            left: 100px;
            /* Adjust based on caller info width */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .recording-dot {
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
        }

        .meeting-controls-overlay {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .meeting-control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-mic,
        .btn-cam {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
        }

        .btn-hangup {
            background-color: #ff4d4d;
            color: white;
            width: 60px;
            height: 60px;
        }

        .btn-mic:hover,
        .btn-cam:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .btn-hangup:hover {
            background-color: #e60000;
        }

        .self-view {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 150px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid white;
            background-color: #333;
        }

        .self-view img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .self-view-label {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 2px black;
        }

        .self-view-controls {
            position: absolute;
            bottom: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
        }

        .self-control-icon {
            font-size: 10px;
            color: white;
        }

        .chat-sidebar {
            flex: 1;
            background-color: #e8ded4;
            /* Light beige from design */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-sidebar-header {
            padding: 30px 20px;
            text-align: center;
            background-color: #e8ded4;
        }

        .chat-user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid white;
        }

        .chat-user-name {
            font-weight: bold;
            font-size: 16px;
            color: #000;
        }

        .expand-message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }

        .meeting-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .date-label {
            text-align: center;
            font-size: 10px;
            color: #777;
            margin: 10px 0;
            text-transform: uppercase;
        }

        .meeting-message {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .meeting-message.sent {
            flex-direction: row-reverse;
        }

        .msg-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        .msg-bubble {
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            max-width: 80%;
        }

        .meeting-message.received .msg-bubble {
            background-color: #b08d74;
            /* Darker beige/brown */
            color: #333;
            /* Or white if contrast needed, design shows dark text on dark bubbles? No, design shows light brown bubbles */
            /* Checking image: Received bubbles are brown. Sent bubbles are lighter beige */
            background-color: #c9a78b;
        }

        .meeting-message.sent .msg-bubble {
            background-color: #dccbbd;
            /* Lighter beige */
        }

        .system-message {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 8px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            margin: 10px auto;
            width: fit-content;
        }

        .system-icon {
            color: #4CAF50;
        }

        .meeting-input-area {
            padding: 20px;
            background-color: #dfd3c8;
            /* Slightly darker bottom area */
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .meeting-input {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background-color: var(--color-white);
            outline: none;
            font-size: 13px;
        }

        .send-arrow {
            color: #4CAF50;
            /* Green arrow from design */
            font-size: 18px;
            cursor: pointer;
        }

        @media (max-width: 900px) {
            .meeting-container {
                flex-direction: column;
                height: auto;
            }

            .video-section {
                height: 400px;
            }

            .chat-sidebar {
                height: 400px;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">EVENTIFY</div>
            <nav class="nav-links">
                <a href="accueil.html">HOME</a>
                <a href="demandes_disponibles.html">DEMANDE DISPONIBLE</a>
                <a href="mes_missions.html">MES DEMANDES</a>
                <a href="evaluation.html">EVALUATION</a>
                <a href="jeux.html">JEUX</a>
                <a href="portefeuille.html">PORTEFEUILLE</a>
            </nav>
            <div class="search-icon"><i class="fas fa-search"></i></div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container">
        <h1 class="section-title">Meeting</h1>

        <div class="meeting-container">
            <!-- Video Section -->
            <div class="video-section">
                <!-- Using a placeholder image for the video feed -->
                <img src="https://picsum.photos/1000/600?random=88" alt="Video Feed" class="main-video-feed">

                <div class="caller-info">
                    <img src="https://i.pravatar.cc/150?img=33" class="caller-avatar">
                    <span>MARIEM MAHDI</span>
                </div>

                <div class="recording-indicator" style="left: 200px;">
                    <div class="recording-dot"></div>
                    <span>02:10</span>
                </div>

                <div class="meeting-controls-overlay">
                    <button class="meeting-control-btn btn-mic">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="meeting-control-btn btn-hangup">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                    <button class="meeting-control-btn btn-cam">
                        <i class="fas fa-video"></i>
                    </button>
                </div>

                <div class="self-view">
                    <img src="https://i.pravatar.cc/150?img=5" alt="Self View">
                    <div class="self-view-label">SB</div>
                    <div class="self-view-controls">
                        <i class="fas fa-microphone self-control-icon"></i>
                        <i class="fas fa-video-slash self-control-icon"></i>
                    </div>
                </div>
            </div>

            <!-- Chat Sidebar -->
            <div class="chat-sidebar">
                <div class="chat-sidebar-header">
                    <img src="https://i.pravatar.cc/150?img=5" class="chat-user-avatar">
                    <div class="chat-user-name">SALMA BEN ALI</div>
                </div>

                <div class="expand-message-header">
                    <i class="fas fa-caret-down"></i> MESSAGE
                </div>

                <div class="meeting-messages">
                    <div class="date-label">AUJOURD'HUI, 14 NOVEMBRE</div>

                    <div class="meeting-message received">
                        <img src="https://i.pravatar.cc/150?img=33" class="msg-avatar">
                        <div class="msg-bubble">HELLO!</div>
                    </div>

                    <div class="meeting-message received">
                        <img src="https://i.pravatar.cc/150?img=33" class="msg-avatar">
                        <div class="msg-bubble">SALUT EN PEUT COMMANCE LE MEET</div>
                    </div>

                    <div class="meeting-message sent">
                        <div class="msg-bubble">OUI BIEN SUR</div>
                        <img src="https://i.pravatar.cc/150?img=5" class="msg-avatar">
                    </div>

                    <div class="system-message">
                        <i class="fas fa-phone-alt system-icon"></i>
                        <span>STARTED THE CALL</span>
                    </div>
                </div>

                <div class="meeting-input-area">
                    <input type="text" class="meeting-input" placeholder="MESSAGE">
                    <i class="fas fa-paper-plane send-arrow"></i>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">EVENTIFY</div>
            <div class="contact-info">
                <div><i class="fas fa-envelope"></i> Email:<a href="mailto:help@eventify.tn">help@eventify.tn</a></div>
                <div><i class="fas fa-phone"></i> Contact: 92 225 335</div>
                <div class="social-media"><i class="fab fa-linkedin"></i> <a href="#">Linkedin eventify.tn</a></div>
            </div>
        </div>
    </footer>

</body>

</html>
